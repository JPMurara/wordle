<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game by Joao</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Wordle Game</h1>
    <p>by Joao Murara</p>
</header>
    <div id="board-container"> 
        <div id="board">
            <dialog id="message-invalid-entry" class="dialog-message">Entry not valid
                <ul>
                    <li>Can't include spaces</li>
                    <li>Can't include numbers</li>
                    <li>Enter a 5 letters word</li>
                </ul>
                <button class="btn-hide-message">OK</button>
            </dialog>
            <dialog id="message-game-over" class="dialog-message">Game Over!
                <p id="p-game-over"></p>
                <p>Reset the game and try again</p>
                <button class="btn-hide-message">OK</button>
            </dialog>
            <dialog id="message-win" class="dialog-message">Congratulations! You win!
                <p>You may reset the game to keep playing</p>
                <button class="btn-hide-message">OK</button>
            </dialog>
            <div class="word">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="word">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="word">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="word">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="word">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="word">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
        </div>
    </div>
<div id="container-input">
    <input type="text" id="input" maxlength="5">
    <button id="btn-submit">Submit</button>
    <button id="btn-reset">Reset</button>
</div>

    <script src="wordList.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
