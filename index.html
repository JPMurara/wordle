    <div id="board-container">

            <dialog id="message-invalid-entry" class="dialog-message">Entry not valid
                <ul>
                    <li>Can't include spaces</li>
                    <li>Can't include numbers</li>
                    <li>Enter a 5 letters word</li>
                </ul>
                <button class="btn-hide-message">OK</button>
            </dialog>
            <dialog id="message-game-over" class="dialog-message">

                <p id="p-game-over"></p>
                <button class="btn-hide-message">OK</button>
            </dialog>
            <dialog id="message-win" class="dialog-message">Congratulations! You win the game!
